<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./img/GUTO.png" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Texto</title>
</head>
<body>
<div class="container">
  <h2>Conversor de Texto</h2>
  <label for="inputText">Digite um texto:</label>
  <textarea id="inputText" rows="4"></textarea>
  <button onclick="converterParaMinusculas()">Converter para Minúsculas</button>
  <button onclick="converterParaMaiusculas()">Converter para Maiúsculas</button>
  <button class="clear" onclick="limparCampos()">Limpar Campos</button>
  <label for="outputText">Texto Convertido:</label>
  <textarea id="outputText" rows="4" readonly></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
